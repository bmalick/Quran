# Pages
database_parent:
    paths:
        id: database_id
    object:
        type: database_id

page_parent:
    paths:
        id: page_id
    object:
        type: page_id


# Init database properties
init_properties:
    text:
        rich_text: {}
    checkbox:
        checkbox: {}
    date:
        date: {}
    email:
        email: {}
    files:
        files: {}
    formula:
        formula: {}
    number:
        number: {}
    people:
        people: {}
    phone_number:
        phone_number: {}
    url:
        url: {}
    select:
        type: select
        select:
            options: []
    multi_select:
        type: multi_select
        multi_select:
            options: []


# Properties
page_title:
    paths:
        title: title[0].text.content
    object:
        title: []
date:
    paths:
        start: date.start
        end: date.end
        time_zone: date.time_zone
    object:
        date:
            time_zone: Europe/Paris
email:
    paths:
        email: email
    object: {}
checkbox:
    paths:
        checked: checkbox
    object: {}
number:
    paths:
        number: number
    object: {}
phone_number:
    paths:
        phone_number: phone_number
    object: {}
url:
    paths:
        url: url
    object: {}
select:
    paths:
        select: select.name
    object: {}
status:
    paths:
        status: status.name
    object: {}
icon:
    paths:
        url: external.url
    object: {}
files:
    extend_paths: True
    paths:
        name: files[0].name
        url: files[0].external.url
    object:
        files: []
multi_select:
    extend_paths: True
    paths:
        name: multi_select[0].name
    object:
        multi_select: []
relation:
    paths:
        id: relation[0].id
    object:
        relation: []
text:
    paths:
        text: rich_text[0].text.content
        link: rich_text[0].link
        bold: rich_text[0].annotations.bold
        italic: rich_text[0].annotations.italic
        strikethrough: rich_text[0].annotations.strikethrough
        underline: rich_text[0].annotations.underline
        code: rich_text[0].annotations.code
        color: rich_text[0].annotations.color
    object:
        rich_text:
        - type: text
          text:
            content: null
            link: null
          annotations:
            bold: false
            italic: false
            strikethrough: false
            underline: false
            code: false
            color: default

# Blocks
bookmark:
    paths:
        caption: bookmark.caption[0]
        url: bookmark.url
    object:
        type: bookmark
        bookmark: {}
breadcrumb:
    paths: {}
    object:
        breadcrumb: {}
bulleted_list_item:
    extend_paths: True
    paths:
        text: bulleted_list_item.rich_text[0].text.content
    object:
        type: bulleted_list_item
        bulleted_list_item:
            rich_text:
                - type: text
                  text:
                    content: null
numbered_list_item:
    extend_paths: True
    paths:
        text: numbered_list_item.rich_text[0].text.content
    object:
        type: numbered_list_item
        numbered_list_item:
            rich_text:
                - type: text
                  text:
                    content: null
callout:
    extend_paths: True
    paths:
        text: callout.rich_text[0].text.content
        icon: callout.icon.external.url
    object:
        type: callout
        callout:
            rich_text:
            - type: text
              text:
                content: null
            icon:
                type: external
